<mat-toolbar>
  <div>Search Results</div>
</mat-toolbar>
<mat-card>
  <result-user [user]="user"></result-user>
</mat-card>


<div *ngFor="let follower of followers;">
  <result-follower [follower]="follower"></result-follower>
</div>

<div>
  <button mat-raised-button (click)="clickyLoad()" color="warn">clicky!!</button>
</div>

<div>
  <button *ngIf="loadMoreEnabled" mat-raised-button (click)="loadMore()" color="accent">load more</button>
</div>
