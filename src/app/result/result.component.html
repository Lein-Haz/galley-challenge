<mat-toolbar>
  <span>Search Results</span>
  <span class="tool-bar-spacer"></span>
  <span>
    <button routerLink="/search" mat-button><mat-icon>search</mat-icon> Back</button>
  </span>
</mat-toolbar>
<mat-card>
  <result-user [user]="user"></result-user>

  <div class="followers-loaded">
    <div>Followers loaded: {{followers?.length}}/{{user?.followers}}</div>
  </div>

  <div class="followers-grid">
    <result-follower *ngFor="let follower of followers;" [follower]="follower"></result-follower>
  </div>

  <div class="load-more">
    <button *ngIf="loadMoreEnabled" mat-raised-button (click)="loadMore()" color="accent">load more</button>
  </div>
</mat-card>
