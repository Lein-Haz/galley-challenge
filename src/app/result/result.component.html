<div *ngIf="user?.avatar_url">
  <img src="{{user?.avatar_url}}" class="ava-image">
</div>

<div>
  <div>We got {{user?.name}}</div>
  <div>He's got {{user?.followers}}</div>
  <div>We's pulled {{followers?.length}}</div>
</div>

<div>
  <button mat-raised-button (click)="clickyLoad()" color="warn">clicky!!</button>
</div>

<div>
  <button *ngIf="loadMoreEnabled" mat-raised-button (click)="loadMore()" color="accent">load more</button>
</div>
